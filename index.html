    <container>

    </div>

    </div>
    </container>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>


    //function to store JSON info for each city button created
    function searchCity (cityName){

    const queryURL = "api.openweathermap.org/data/2.5/forecast?q=" + cityName + "&APPID=30926d06b2d1bfc9ecebda603b84e43a";
        axios.get(queryURL).then(function (response) {
           console.log (queryURL);
           console.log (response);

           document.getElementById("location-city").innerHTML = JSON.stringify(response);
        });
    };
    

    //function to display weather info

            const cityButton = document.createElement("button");

        }

    </script>
