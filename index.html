<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <container><h1>Weather Dashboard</h1></container>

    <container>
        <div class="row">
            <div class="col-4">
    <div class="input-group mb-3">
        <input id="search-location" type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>
    </div>

    <div class="row">
        <div class="col-6">
            <h2></h2>
            <div id="city-buttons"></div>
        </div>
        <div class="col-6">
            <div id="location-city"></div>
        </div>
    </div>
    </container>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

    const cities = [""];
    //function to store JSON info for each city button created
    function searchCity (cityName){

    const queryURL = "api.openweathermap.org/data/2.5/forecast?q=" + cityName + "&APPID=30926d06b2d1bfc9ecebda603b84e43a";
        axios.get(queryURL).then(function (response) {
           console.log (queryURL);
           console.log (response);

           document.getElementById("location-city").innerHTML = JSON.stringify(response);

    //transfer content to html
        document.querySelector(".city").innerHTML = "<h2>" + response.data.name + " Weather Details</h2>";
        document.querySelector(".wind").innerHTML = "Wind Speed: " + response.data.wind.speed;
        document.querySelector(".humidity").innerHTML = "Humidity: " + response.data.main.humidity;
        document.querySelector(".temp").innerHTML = "Temperature (F) " + response.data.main.temp;

    //logging data in the console as well
        console.log("Wind Speed: " + response.data.wind.speed);
        console.log("Humidity: " + response.data.main.humidity);
        console.log("Temperature (F): " + response.data.main.temp);
        });
    };
    
  

    //function to display weather info
    function renderButtons() {
        document.getElementById("city-buttons").innerHTML = "";

        for (let i=0; i<cities.length; i++) {
            const cityButton = document.createElement("button");
            cityButton.setAttribute("data-name", cities[i]);
            cityButton.innerHTML = cities [i];
            document.getElementById("location-city").append(cityButton);
        }
    }

    //adding function to search button
    document.getElementById("button-addon2").addEventListener("click", function(event) {
        event.preventDefault();

        const city = document.getElementById("search-location").value.trim();

        cities.push(city);
        console.log(cities);
        renderButtons();
    });

    renderButtons();

    
    </script>
</body>
</html>
